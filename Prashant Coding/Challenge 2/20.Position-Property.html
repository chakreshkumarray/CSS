<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .aa{
      background-color: red;
      text-align: center;
      width:100px;
      height: 50px;
      margin:10px;
      border: 3px solid blueviolet;
       display: inline-block;
    }
    #a{
      position: static;
      left: 100px;
      top: 100px;
    }
    #b{
      position: relative;
      top:40px;
      right:10px;
    }
    #c{
      position: absolute;
      left: 50px;
    }
    #d{
      display: fixed;
      left:10px;
    }
  </style>
</head>
<body>
<div id="a" class="aa">Lorem ipsum dolor sit amet.</div>
